<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>setTimeout</title>
</head>
<body>
    <h2>Exemplo: setTimeout</h2>
    <button onclick="mostrar()">Mostrar Mensagem</button>
    <p id="mensagem"></p>

    <script>
        function mostrar() {
            document.getElementById("mensagem").textContent = "Aguarde 3 segundos"
        }
    </script>
</body>
</html>
