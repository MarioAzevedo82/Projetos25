<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>setTimeout</title>
</head>
<body>
    <h2>Exemplo: setTimeout</h2>
    <button onclick="mostrar()">Mostrar Mensagem</button>
    <p id="mensagem"></p>
    <br>

    <h2>Exemplo 2: Cronômetro</h2>
    <button onclick="iniciarContagem()">Iniciar</button>
    <p id="contador"></p>

    <script>
        function mostrar() {
            document.getElementById("mensagem").textContent = "Aguarde 3 segundos..."

            setInterval(() => {
                document.getElementById("mensagem").textContent = "⏳ Mensagem exibida após 3 segundos"
            }, 3000);
        }

        let contador = 0
        let intervalo
        function iniciarContagem() {
            contador = 0
            document.getElementById("contador").textContent = contador
            
            clearInterval(intervalo)
            intervalo = setInterval(() => {
                contador++
                document.getElementById("contador").textContent = contador
                
                if(contador >= 10){
                    clearInterval(intervalo)
                    document.getElementById("contador").textContent = "Fim da contagem!"
                }
            }, 1000);
        }
    </script>
</body>
</html>
