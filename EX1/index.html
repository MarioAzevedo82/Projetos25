<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 1 - JS</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Treino de JavaScript</h1>
    <h2>Relógio, ToDo List, Cronômetro e Calculadora</h2>

    <div class="principal">
        <div class="relogio">
            <div class="display">00:00:00</div>
        </div>

        <div class="todo-list">
            <h2>Digite uma tarefa</h2>
            <input type="text" id="todo-input" placeholder="Digite uma tarefa...">
            <button id="todo-btn">Adicionar</button>
            <ul id="todo-list"></ul>
            <button id="apagar">Apagar tudo</button>
        </div>

        <div class="cronoCalc">
            <div class="crono">
                <h3>CRONÔMETRO JS</h3>
                <h2 id="watch">00:00:00</h2>
                <button class="start" onclick="start()">Iniciar</button>
                <button class="pause" onclick="pause()">Pausar</button>
                <button class="stop" onclick="stop()">Zerar</button>
            </div>

            <div class="calc">
                <h3>Calculadora</h3>
                <p id="visor"></p>
                <table>
                    <tr>
                        <td><button class="botao" onclick="clean()">C</button></td>
                        <td><button class="botao" onclick="back()"><</button></td>
                        <td><button class="botao" onclick="insert('/')">/</button></td>
                        <td><button class="botao" onclick="insert('*')">x</button></td>
                    </tr>
                    <tr>
                        <td><button class="botao" onclick="insert('7')">7</button></td>
                        <td><button class="botao" onclick="insert('8')">8</button></td>
                        <td><button class="botao" onclick="insert('9')">9</button></td>
                        <td><button class="botao" onclick="insert('-')">-</button></td>
                    </tr>
                    <tr>
                        <td><button class="botao" onclick="insert('4')">4</button></td>
                        <td><button class="botao" onclick="insert('5')">5</button></td>
                        <td><button class="botao" onclick="insert('6')">6</button></td>
                        <td><button class="botao" onclick="insert('+')">+</button></td>
                    </tr>
                    <tr>
                        <td><button class="botao" onclick="insert('1')">1</button></td>
                        <td><button class="botao" onclick="insert('2')">2</button></td>
                        <td><button class="botao" onclick="insert('3')">3</button></td>
                        <td rowspan="2"><button class="botao" style="height: 106px;" onclick="calcular('=')">=</button></td>
                    </tr>
                    <tr>
                        <td colspan="2"><button class="botao" style="width: 106px;" onclick="insert('0')">0</button></td>
                        <td><button class="botao" onclick="insert('.')">.</button></td>
                    </tr>
                </table>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
