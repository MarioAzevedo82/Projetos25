<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 1 - JS</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Treino de JavaScript</h1>
    <h2>Relógio, ToDo List, Conômetro e Calculadora</h2>

    <div class="principal">
        <div class="relogio">
            <div class="display">00:00:00</div>
        </div>

        <div class="todo-list">
            <h2>Digite uma tarefa</h2>
            <input type="text" id="todo-input" placeholder="Digite uma tarefa">
            <button id="todo-btn">Adicionar</button>
            <ul id="todo-list">tarefa</ul>
            <button id="apagar">Apagar tudo</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
