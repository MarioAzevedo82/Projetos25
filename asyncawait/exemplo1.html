<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Async/Await</title>
</head>
<body>
    <h2>Exemplo 1 - Async Await</h2>
    <h2>Simulando carregamento...</h2>
    <button onclick="carregar()">Iniciar</button>
    <p id="mensagem"></p>

    <h2>Esperar 3 segundos</h2>
    <button onclick="esperar3segundos()">Clique Aqui</button>
    <p id="frase">Clique acima</p>

    <h2>Esperar o tempo definido pelo usuário</h2>
    <input type="number" id="tempo" placeholder="Digite os segundos">
    <button onclick="definir()">Defina</button>
    <p id="msg">Defina o tempo de carregamento</p>

    <h2>Mensagens até o fim</h2>
    <input type="number" id="num" placeholder="Digite os segundos">
    <button onclick="enviar()">Enviar</button>
    <p id="comunicado"></p>

    <script src="exemplo1.js"></script>
</body>
</html>
